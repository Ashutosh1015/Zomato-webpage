<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
     <nav class="navbar">
       <div class="navbar__brand">
        <img src="assets/logo.png" alt="logo" class="navbar__logo">
       </div>
       <div class="navbar__nav__items">
         <button class="nav__item button__primary">Order food</button>
       </div>
     </nav>
   </header>

    <main class="container">
      <!-- hero-section -->
      <section class="hero__container">
        <div class="hero__image__container" background="assets/background.jpg">

          <img src="assets/hero.jpg"  alt="hero image" class="hero__image">
          <img src="assets/svg/herobShape.svg" alt="hero__image__shape">
          <img src="assets/svg/herobgpattren" alt="hero__image__pattren">

        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from favourite Restaurants near you
           </h1>
           <button class="button__primary">Order now</button>

        </div>
      </section>
    </main>
  </body>
</html>
